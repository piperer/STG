<section data-ng-controller="VersionsController" data-ng-init="find()">

  <!---  {{ versions }} -->

	 <div>
			
            <div class="row">

                 <table class="table">


                    <thead>
                       <tr>
                        <th>Version Title</th>
                        <th>Version Description</th>

                        <th>Creation</th>
                        <th colspan="3">Actions</th >
                      </tr>

                    </thead>

                    <tbody>
                        <tr data-ng-repeat="version in versions">
                            <td><a data-ng-href="#!/versions/{{version._id}}">{{version.title}}</a></td>

                             <td>{{version.description}}</td>



                             <td>{{version.user.name}}, {{version.created | date:'medium'}}</td>

                             <td data-ng-if="global.user.roles.indexOf('admin') != -1">

                                <a class="btn btn-default" href="/#!/versions/{{version._id}}/edit">
                                    Edit
                                </a>
                                 
                                 <a class="btn btn-info" href="/#!/versions/{{version._id}}/clone">
                                    Clone
                                </a> 

                            </td>
                            <td data-ng-if="global.user.roles.indexOf('admin') != -1">

                                <a class="btn btn-danger" data-ng-click="remove(version);">
                                    Delete
                                </a>
                            </td>
                        </tr>


                    </tbody>

             </table>
