<section data-ng-controller="VersionsController" data-ng-init="findOne()">
    <span>{{version.created | date:'medium'}}</span> /
    <span>{{version.user.name}}</span>
    <h2>{{version.title}}</h2>
    <div data-ng-show="global.user._id == version.user._id">
        <a class="btn" href="/#!/versions/{{version._id}}/edit">
        	<i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{version.property}}</div>
</section>
